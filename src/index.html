<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cash register</title>
	<link rel="stylesheet" href="index.css">

</head>

<body>
	<main>
		<h1>Cash Register</h1>


		<div class="money-available">
			<h2>Cash on hand</h2>
			<div class="money-tray">
				<div class="denomination">
					PENNY
					<span class="quantity penny"></span>
				</div>
				<div class="denomination">
					NICKEL
					<span class="quantity nickel"></span>
				</div>
				<div class="denomination">
					DIME
					<span class="quantity dime"></span>
				</div>
				<div class="denomination">
					QUARTER
					<span class="quantity quarter"></span>
				</div>
				<div class="denomination">
					ONE
					<span class="quantity one"></span>
				</div>
				<div class="denomination">
					FIVE
					<span class="quantity five"></span>
				</div>
				<div class="denomination">
					TEN
					<span class="quantity ten"></span>

				</div>
				<div class="denomination">
					TWENTY
					<span class="quantity twenty"></span>
				</div>
				<div class="denomination">
					ONE HUNDRED
					<span class="quantity one-hundred"></span>
				</div>
			</div>
			<!-- ... otras denominaciones -->
		</div>

		<!-- Entrada de pago -->
		<input type="number" id="cash" class="input-payment" placeholder="Amount paid by the customer">

		<!-- Pantalla del total -->
		<div class="pantalla-total">
			Total: $<span id="value"></span>
		</div>

		<!-- Botón para dar cambio -->
		<button id="button" class="button">Purchase</button>

		<!-- Sección de avisos -->
		<div class="section-notices">
			<p class="status" id="notice-status">Welcome, ready to operate.</p>
		</div>

		<!-- Ticket -->
		<div class="ticket hide" id="ticket">
			<p><strong>Purchase Ticket:</strong></p>
			<p id="change-due"></p>
		</div>

	</main>
	<script src="index.js"></script>
</body>

</html>
